<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>

<body style="font-size: 20px;">
    <h1>Images Example</h1>

    <p>Example of lost Image:</p>
    <img src="koko.jpg" alt="koko image" title="koko image!" width="200" height="200">

    <p>Here is Passed Logo:</p>
    <img src="Images/Passed.png" alt="Passed Logo" title="True Logo!" width="50" height="50">
    <img src="Images/Passed.png" alt="Passed Logo" title="True Logo!" width="100" height="100">
    <img src="Images/Passed.png" alt="Passed Logo" title="True Logo!" width="200" height="200">
    <img src="Images/Passed.png" alt="Passed Logo" title="True Logo!" width="100" height="100">
    <img src="Images/Passed.png" alt="Passed Logo" title="True Logo!" width="50" height="50">

    <p>Naturing Image:</p>
    <img src="Images/nature.avif" alt="Naturing Pic" title="How beautiful nature is!" style="width: 30%; height: auto;">

    <p>Naturing Image (Wrong Aspect Ratio):</p>
    <img src="Images/nature.avif" alt="Naturing Pic" title="How beautiful nature is!" width="200" height="50">

    <p>Here is 2D image absolute url from the net:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/500px-Image_created_with_a_mobile_phone.png"
        alt="" width="50%" height="auto">
</body>

</html>
