<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Link Example</title>
</head>

<body>
    <h1>Button as Link</h1>
    <p>Click the button below to vist ProgrammmingAdvices.com:</p>
    <p><button onclick="window.location.href='https://programmingadvices.com';">Visit Programming Advices</button></p>

    <!-- Button to open 'ProgrammingAdvices.com' in a new tab -->
    <p><button onclick="window.open('https://programmingadvices.com', '_blank');">Visit Programming Advices</button></p>

    <!-- Button to open 'ProgrammingAdvices.com' in a new window with custom size -->
    <p><button onclick="window.open('https://programmingadvices.com', 'ProgrammingAdvices', 'width=800,height=600');">Visit Programming Advices</button></p>
</body>

</html>
