<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        code {
            font-family: 'Courier New', Courier, monospace; /* Ensures the text appears in a monospace font */
            background-color: #f4f4f4; /* A light gray background to make the code stand out */
            padding: 2px 4px; /* Adds padding to make the code snippet more readable */
            border-radius: 4px; /* Softens the corners for a more polished look */
            border: 1px solid #ccc; /* A subtle border to define the boundaries of the code snippet */
        }
    </style>
</head>

<body>
    <p>To add a paragraph in HTML, write the following line:
        <p><code>This is a paragraph.</code></p>
    </p>
</body>

</html>
