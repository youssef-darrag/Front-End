<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        code {
            font-family: 'Courier New', Courier, monospace; /* Ensures the text appears in a monospace font */
            background-color: #f4f4f4; /* A light gray background to make the code stand out */
            padding: 2px 4px; /* Adds padding to make the code snippet more readable */
            border-radius: 4px; /* Softens the corners for a more polished look */
            border: 1px solid #ccc; /* A subtle border to define the boundaries of the code snippet */
        }

        samp {
            font-family: 'Courier New', monospace; /* Consistent font for code-related text */
            background-color: #eef; /* Light blue background to highlight output text */
            padding: 2px 5px; /* Adds padding to make the output more visually distinct */
            border-radius: 3px; /* Rounded corners for a softer look */
            color: #555; /* Darker text for better readability */
            display: block; /* Makes the output appear on a new line, distinguishing it from the command */
            margin-top: 2px; /* Space above the output for visual separation from the command */
        }
    </style>
</head>

<body>
    <p>When you run the command <code>echo Hello, world!</code>, the output will be:</p>
    <samp>Hello, world!</samp>
</body>

</html>
