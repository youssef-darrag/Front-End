<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        kbd {
            background-color: #eee; /* Light gray background to mimic the look of a keyboard key */
            border: 1px solid #b4b4b4; /* Subtle border to define the key */
            border-radius: 3px; /* Rounded corners for a modern key appearance */
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.7), inset 0 1px 1px rgba(0, 0, 0, 0.3); /* Shadow effects for depth */
            padding: 0.1em 0.6em; /* Padding around the text to ensure it looks like a button */
            font-family: 'Courier New', monospace; /* Monospace font to mimic typical key labels */
            display: inline-block; /* Ensures the element behaves like a block but flows like inline text */
            text-align: center; /* Centers the text within the key visually */
            white-space: nowrap; /* Prevents wrapping of text inside the key */
        }
    </style>
</head>

<body>
    <p>To refresh the current page in your browser, press <kbd>Ctrl</kbd> + <kbd>R</kbd> or <kbd>F5</kbd>.</p>
    <p>In macOS, you can open a new terminal window with <kbd>Cmd</kbd> + <kbd>Space</kbd>, type <kbd>Terminal</kbd>, and press <kbd>Enter</kbd>.</p>
</body>

</html>
